<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Welcome to my <span class="font-semibold text-violet-500">Baap er bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto p-8">
            <h3 class="text-5xl mb-4 font-medium text-center">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 mx-auto" type="email" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3 mx-auto" type="password" placeholder="Enter your password">
                <button class="text-center mx-auto bg-amber-600 p-3 text-white rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
